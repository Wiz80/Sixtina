{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/crear.css' %}"/>
    <title>Crear cuenta</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="{% static 'images/sixtina.png' %}">
      </div>
    </header>
    <section class = "formulario">
      <div class="container-2">
        <form>
          <form>
            <input type="password" placeholder="Repetir contraseña">
          </form>
          <form>
            <input type="text" placeholder="Apellidos">
          </form>
          <form>
            <input type="text" placeholder="Número de documento">
          </form>
          <form>
            <input type="text" placeholder="Municipio">
          </form>
          <form>
            <input type="text" placeholder="Info adicional (opcional)">
          </form>
        </form>
      </div>
      <div class="container">
        <h4 class = "msg">Escribe tus datos</h4>
        <form>
          <form>
            <input type="email" placeholder="E-mail">
          </form>
          <form>
            <input type="password" placeholder="Contraseña">
          </form>
          <form>
            <input type="text" placeholder="Nombre">
          </form>
          <form>
            <input type="text" placeholder="Documento">
          </form>
          <select name="Documento">

            <option>(CC) Cédula de ciudadania</option>

            <option>(CE) Cédula extranjera</option>

          </select>
          <form>
            <input type="text" placeholder="Departamento">
          </form>
          <form>
            <input type="text" placeholder="Dirección">
          </form>
        </form>
      </div>
    </section>
  </body>
</html>
