{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/crear_cuenta.css' %}"/>
    <title>Crear cuenta</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="{% static 'images/sixtina.png' %}">
      </div>
    </header>
    <section class = "formulario">
      <div class="container">
        <h4 class = "msg">Escribe tus datos</h4>
        <form>
          <div class="form-row">
            <form>
              <input type="email" placeholder="E-mail">
            </form>
          </div>
          <div class="form-row">
            <form>
              <input type="password" placeholder="Contraseña">
            </form>
          </div>
          <div class="form-row">
            <form>
              <input type="text" placeholder="Nombre">
            </form>
          </div>
        </form>
      </div>
      <div class="container-2">
        <form>
          <div class="form-row">
            <input type="password" placeholder="Repetir contraseña">
          </div>
        </form>
        <form>
          <div class="form-row">
            <input type="text" placeholder="Apellidos">
          </div>
        </form>

      </div>
    </section>
  </body>
</html>
