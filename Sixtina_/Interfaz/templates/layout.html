{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>SIXTINA</title>
    <link rel="stylesheet" href="{%static 'css/layout.css' %}">
</head>
<body>
    <div class = "contenedor">
        {% block interfaz %}
        {% endblock %}
        <div class="box">
          <div class="logo">
            <img src="{%static 'images/sixtina_3.png'%}">
          </div>
          <div class="mujer-box">
            <a href="#">MUJER</a>
          </div>
          <div class="separador">
            <p>|</p>
          </div>
          <div class="hombre-box">
            <a href="#">HOMBRE</a>
          </div>
          <div class="lista">
            <ul>
              <li>Novedades</li>
              <li>Ropa</li>
              <li>Accesorios</li>
              <li>Descuentos</li>
              <li>MÃ¡s +</li>
            </ul>
          </div>
        </div>
        <div class = "mas">
          <img src = "{%static 'images/mas.png'%}"/>
        </div>
        <div class = 'iniciar_sesion'>
          {% if user == 'non' %}
          <a href = 'login/' style  = "padding-right: 20px;">INICIAR SESION</a>
          {% else %}
          <h1 style  = "padding-right: 20px;" class = "usuario">{{user}}</h1>
          {% endif %}
        </div>
        <img src="{% static 'images/shopping-bag.png' %}" class="bag">
        <div class = 'buscar'>
        <img src = "{%static 'images/Buscar.png'%}" />
        </div>
        {% block herramientas %}
        {% endblock %}
    </div>
</body>
</html>
