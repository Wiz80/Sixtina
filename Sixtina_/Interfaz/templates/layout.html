{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>SIXTINA</title>
    <link rel="stylesheet" href="{%static 'css/layout.css' %}">
    <script>
      function abrirBox(){
        document.getElementById("box").style.display = "block";
      }
      function cerrarBox(){
        document.getElementById("box").style.display = "none";
      }
      function mantenerBox(){
        document.getElementById("box").style.display = "block";
      }
      function abrirBox2(){
        document.getElementById("lista2").style.display = "block";
      }
      function cerrarBox2(){
        document.getElementById("lista2").style.display = "none";
      }
      function mantenerBox2(){
        document.getElementById("lista2").style.display = "block";
      }
    </script>
</head>
<body>
    <div class = "contenedor">
        {% block interfaz %}
        {% endblock %}
        <div class="box" id = "box" onmouseout="cerrarBox()" onmouseover="mantenerBox()">
          <div class="logo">
            <img src="{%static 'images/sixtina_3.png'%}">
          </div>
          <div class="mujer-box">
            <a href="{% url 'mujer' %}">MUJER</a>
          </div>
          <div class="separador">
            <p>|</p>
          </div>
          <div class="hombre-box">
            <a href="{% url 'hombre' %}">HOMBRE</a>
          </div>
          <div class="lista">
            <ul>
              <li><a href="#">Novedades</a></li>
              <li><a onmouseover="abrirBox2()">Ropa</a></li>
              <li><a href="#">Accesorios</a></li>
              <li><a href="#">Descuentos</a></li>
              <li><a href="#">MÃ¡s +</a></li>
            </ul>
          </div>
          {% block genero %}
          {% endblock %}
        </div>
        <div class = "mas">
          <a onmouseover="abrirBox()"><img src = "{%static 'images/mas.png'%}"/></a>
        </div>
        <div class = 'iniciar_sesion'>
          {% if user == 'non' %}
          <a href = "{% url 'login' %}" style  = "padding-right: 20px;">INICIAR SESION</a>
          {% else %}
          <h1 style  = "padding-right: 20px;" class = "usuario">{{user}}</h1>
          {% endif %}
        </div>
        <img src="{% static 'images/shopping-bag.png' %}" class="bag">
        <div class = 'buscar'>
        <img src = "{%static 'images/Buscar.png'%}" />
        </div>
        {% block herramientas %}
        {% endblock %}
    </div>
</body>
</html>
