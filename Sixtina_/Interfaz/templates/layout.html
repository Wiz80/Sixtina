{% load static %}
<!DOCTYPE html>
<html>
<head>

</head>

    <div class = "contenedor">
        {% block interfaz %}
        {% endblock %}
        <div class = "mas">
            <button style = "border: none;" onclick = 'Mostrar()'>
            <img src = "{%static 'images/mas.png'%}"/>

            <div id = "caja">

        </div>

        </div>
        <div class = 'buscar'>
        <img src = "{%static 'images/Buscar.png'%}" />
        </div>
        {% block herramientas %}
        {% endblock %}
    </div>
</body>
</html>
